<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <form id="newAnimalForm">
    <label for="AnimalName">Animal Name:</label>
    <br>
    <input type="text" name="AnimalName" id="AnimalName">
    <br>
    <label for="Population">Population:</label>
    <br>
    <input type="text" name="Population" id="Population">
    <br>
    <input type="submit" value="Submit">
  </form>

  <script type="text/javascript">
    $(function() {
      $("#newAnimalForm").submit(function(){
        let request = new XMLHttpRequest();
        request.open("POST", "https://wcgte8bda7.execute-api.us-east-2.amazonaws.com/development/animals?" + "AnimalName=" + encodeURIComponent($("#AnimalName").val()) + "&Population=" + encodeURIComponent($("#Population").val()));
        request.send();
        e.preventDefault();
      });
    });
  </script>
</body>
</html>
