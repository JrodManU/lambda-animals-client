<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <div id="animalContainer">

  </div>

  <script type="text/javascript">
    let searchParams = new URLSearchParams(window.location.search)
    let request = new XMLHttpRequest();
    request.open("GET", "https://wcgte8bda7.execute-api.us-east-2.amazonaws.com/development/animals/" + encodeURIComponent(searchParams.get("AnimalName")));

    request.onload = () => {
      let animal = JSON.parse(request.response).Item;
      $("#animalContainer").append(
        "<p>Name: " +
          animal.AnimalName +
        "</p>" +
        "<p>Population: " +
          animal.Population +
        "</p>"
      );
    }
    request.send();
  </script>
</body>
</html>
